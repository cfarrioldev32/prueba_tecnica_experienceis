<div class="search-container">
  <form [formGroup]="searchForm" class="search-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Apellido 1</mat-label>
      <input matInput formControlName="surname1" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Apellido 2</mat-label>
      <input matInput formControlName="surname2" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="resetFilters()" [disabled]="!isFiltersApplied()">
      Restablecer Filtros
    </button>
  </form>
</div>

<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 2rem">
  <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{ user.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="surname1">
      <th mat-header-cell *matHeaderCellDef> Apellido 1 </th>
      <td mat-cell *matCellDef="let user"> {{ user.surname1 }} </td>
    </ng-container>

    <ng-container matColumnDef="surname2">
      <th mat-header-cell *matHeaderCellDef> Apellido 2 </th>
      <td mat-cell *matCellDef="let user"> {{ user.surname2 }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
